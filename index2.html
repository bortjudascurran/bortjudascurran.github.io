<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="bodycolor" class="background-black">
    <div id="displaytext" class="text-white">
    <p>
        
    </p>
    </div>
    <script>
        function wbDisplay()
        {
            //changes display to white background black text
            var background = document.querySelector("#bodycolor")
            background.classList.replace("background-black","background-white")
            var text = document.querySelector("#displaytext")
            text.classList.replace("text-white","text-black")
        }

        function bwDisplay()
        {
            //changes display to white background black text
            var background = document.querySelector("#bodycolor")
            background.classList.replace("background-white","background-black")
            var text = document.querySelector("#displaytext")
            text.classList.replace("text-black","text-white")
        }

        function letterAdd(letter)
        {
            var displaytext = document.querySelector("#displaytext p");
            displaytext.textContent+=letter;
        }

        function typewriter(text)
        {
        
            for (let n = 0; n <= text.length; n++)
                {
                    let letter = text.charAt(n)
                    console.log(letter)
                    setTimeout(
                        function()
                        {
                            letterAdd(letter);
                        }
                        , 50*n);//makes each char appear 1/50 sec after prev
                }
                console.log(text.length/50)
        }

    setTimeout(function()
        {
            typewriter("Is.")
        },1000)
        //without having a time set for this it will show up upon load, setting a timeout here makes it show up as different sentences
        //setTimeout(wbDisplay,2000)
    setTimeout(function()
        {
            typewriter(" Is not.")
        },2000)
    setTimeout(function()
        {
            typewriter(" Is.")
        },3000)
    setTimeout(function()
        {
            typewriter(" Is not.")
        },4000)
    setTimeout(function()
        {
            typewriter(" A mug is not a map. A map is not a country. A country is not a person.")
        },5000)
     setTimeout(function()
        {
            typewriter(" A mug is a mug. A map is a map. A country is a country. A person is a person.")
        },10000)
    setTimeout(function()
        {
            typewriter(" A person is also an I.")
        },15000)
    setTimeout(function()
        {
            typewriter(" I is not defined yet.")
        },19000)
    setTimeout(function()
        {
            typewriter(" I is not a mug. I is not a map. I is not a country.")
        },22000)
    setTimeout(function()
        {
            typewriter(" An I is to can: I can see, I can feel, I can kick, I can.")
        },28000)
    setTimeout(function()
        {
            typewriter(" I also is to am.")
        },32000)
    setTimeout(function()
        {
            typewriter(" To am is to be. To be is to is.")
        },34000)
    setTimeout(function()
        {
            typewriter(" But to is is not to am.")
        },36000)
    setTimeout(function() {
         document.querySelector("#displaytext p").textContent = "";
        }, 40000);
    setTimeout(wbDisplay, 41000);
    setTimeout(function()
        {
            typewriter( "I am is not I is.")
        },44000)
    


    </script>
</body>
</html>
